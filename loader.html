<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span>Progress to Upload</span> <span class="spinner loader"></span> 
    </div> 
    <button onclick="toggle()">TOGGLE COMPLETE</button> 
    <script>
        function toggle(){
            document.querySelector('.spinner').classList.toggle('loader');
            document.querySelector('.spinner').classList.toggle('complete')
        }
    </script>
</body>
</html>
