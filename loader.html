<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn">
            <p>TEST <span class="spinner loader"></span></p> 
        </button>
    </div> 
    <button onclick="toggle()">TOGGLE COMPLETE</button> 
    <script>
        function toggle(){
            document.querySelector('.spinner').classList.toggle('loader');
            document.querySelector('.spinner').classList.toggle('complete')
            // document.querySelector('.complete') ? document.querySelector('.spinner').innerHTML=	'' : document.querySelector('.spinner').innerHTML=''
        }
    </script>
</body>
</html>
